    <H1>Registration Form</H1>
    <p>Please fill out this registration form to be contacted!</p>
    <form method="POST">
        <input placeholder="First Name" type="text" name="firstname" required><br>
        <input placeholder="Last Name" type="text" name="lastname"><br>
        <input placeholder="Email" type="email" name="email" required><br>
        <input placeholder="Phone Number" type="number" name="phonenumber" required><br>
        <p>By submitting this form you agree to our <a href="#">Terms & Privacy</a></p>
        <button type="submit" class="registerbtn">Register</button>
        <button type="reset"  class="reset">Reset</button>        
    </form>
</body>

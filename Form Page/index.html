<body>
    <h1>Create account</h1>
    <p>Use this form to create an account on this test webpage</p>
    <div class="container">
    <form>
       First Name: <input type="text" name="firstname"><br>
       Last Name: <input type="text" name="lastname"><br>
       Username: <input type="text" id="usrname" name="usrname" required><br>
       Email: <input type="email" name="Email"><br>
       Password: <input type="password" id="psw" name="psw"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
    <input type="Submit" name="Submit"> 
    <input type="reset" name="reset">
    </div>
    </form>
